name: ğŸ›¡ï¸ Database Migration Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'prisma/**'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'prisma/**'

jobs:
  validate-migrations:
    name: ğŸ” Validate Prisma Schema & Migrations
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Validate Prisma schema (if present)
      run: |
        if [ -f prisma/schema.prisma ]; then
          echo "Found prisma/schema.prisma â€” running validation"
          npx prisma validate
        else
          echo "prisma/schema.prisma not found â€” skipping prisma validate"
        fi
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: ğŸ”§ Generate Prisma Client (if schema present)
      run: |
        if [ -f prisma/schema.prisma ]; then
          npx prisma generate
        else
          echo "prisma/schema.prisma not found â€” skipping prisma generate"
        fi

    - name: ğŸ›¡ï¸ Run Migration Toolkit validation (if schema present)
      run: |
        if [ -f prisma/schema.prisma ]; then
          npm run db:validate
        else
          echo "prisma/schema.prisma not found â€” skipping db:validate"
        fi
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: ğŸ’¾ Create schema backup (if schema present)
      run: |
        if [ -f prisma/schema.prisma ]; then
          npm run db:backup
        else
          echo "prisma/schema.prisma not found â€” skipping db:backup"
        fi
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: ğŸ“‹ Upload backup artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prisma-schema-backup-${{ github.sha }}
        path: ./backups/
        retention-days: 30

  # Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾Ğµ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¸Ğ³Ñ€Ğ°Ñ†Ğ¸Ğ¹ (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ PR)
  test-migrations:
    name: ğŸ§ª Test Migrations (Dry Run)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: validate-migrations
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Check migration diff
      run: npx prisma migrate diff --from-schema-datamodel prisma/schema.prisma --to-schema-datamodel prisma/schema.prisma --script
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
    - name: âœ… Migration validation passed
      run: echo "ğŸ‰ All migration checks passed!"